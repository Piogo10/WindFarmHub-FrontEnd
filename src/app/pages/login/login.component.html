<div class="bg-login bg-opacity-90 backdrop-blur-sm fixed top-0 left-0 right-0 bottom-0 flex justify-center items-center bg-cover">
    <div class="bg-white w-full max-w-lg mx-4 md:mx-auto p-8 rounded-3xl">
        <svg aria-hidden="true" fill="#111" height="16px" width="16px" viewBox="0 0 185.4 300" class="float-left mr-4" [routerLink]="['/home']">
            <path d="M160.4 300c-6.4 0-12.7-2.5-17.7-7.3L0 150 142.7 7.3c9.8-9.8 25.6-9.8 35.4 0 9.8 9.8 9.8 25.6 0 35.4L70.7 150 178 257.3c9.8 9.8 9.8 25.6 0 35.4-4.9 4.8-11.3 7.3-17.6 7.3z"></path>
        </svg>
        <h2 class="text-2xl font-bold text-center text-black mb-1">Log In</h2>
        <p class="text-sm text-center text-black mb-5">Inicia sessão com o teu email e password!</p>
        <form>
            <div class="form-field mb-4">
                <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="form-field mb-4">
                <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required type="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="form-field mb-6">
                <button (click)="login()" class="btn w-full" type="submit">Entrar</button>
            </div>
            <p class="mt-3 text-sm text-center">Se não tiveres conta, contacta um administrador!</p>
        </form>
    </div>
</div>
