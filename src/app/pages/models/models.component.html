<nav class="border-b border-gray-300 bg bg-gray-50 bg-opacity-80 backdrop-blur-sm fixed w-full z-20 top-0 start-0">
    <div class="max-w-screen-xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <!-- Logo e nome da empresa -->
            <div class="flex items-center">
                <a href="#" class="flex items-center space-x-2">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="" />
                    <span class="text-xl font-semibold text-gray-800 ">WindFarmHub</span>
                </a>
            </div>

            <!-- Labels -->
            <div
                class="hidden md:flex space-x-6 p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
                <a href="#"
                    class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Home</a>
                <a href="#"
                    class="block py-2 px-3 text-black rounded md:bg-transparent md:text-blue-700 md:p-0">Modelos</a>

            </div>

            <!-- Dropdown de usuário -->
            <div class="relative" *ngIf="isLoggedIn">
                <button type="button" class="flex items-center text-gray-800 hover:text-gray-600 focus:outline-none" (click)="toggleUserDropdown()"
                    (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
                    <svg id="animated-svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="9" r="3" stroke="#000000" stroke-width="1.5"></circle>
                        <path d="M17.9691 20C17.81 17.1085 16.9247 15 11.9999 15C7.07521 15 6.18991 17.1085 6.03076 20"
                            stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path>
                        <path
                            d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
                            stroke="#000000" stroke-width="1.5" stroke-linecap="round"></path>
                    </svg>
                </button>


                <!-- Dropdown menu do usuário -->
                <div [class.hidden]="!userDropdownOpen"
                    class="absolute top-full right-0 mt-2 border-b border-gray-300 bg bg-gray-50 bg-opacity-80 backdrop-blur-sm  rounded-md shadow-lg"
                    id="user-dropdown">
                    <div class="py-1">
                        <div class="px-4 py-3 border-b-4">
                            <span class="block text-sm text-gray-900 ">{{userName}}</span>
                            <span class="block text-sm text-gray-900 ">{{userEmail}}</span>
                        </div>
                        <a *ngIf="havePerms" [routerLink]="['/dashboard/main']" class="block px-4 py-2 text-gray-800  hover:bg-gray-100">Dashboard</a>
                        <a href="#" class="block px-4 py-2 text-gray-800  hover:bg-gray-100" (click)="goToLogin()">Sign
                            out</a>
                    </div>
                </div>
            </div>

            <div class="relative md:hidden">
                <button type="button" class="text-gray-800  hover:text-gray-600  focus:outline-none"
                    (click)="toggleHamburgerDropdown()">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <!-- Dropdown menu do hamburger -->
                <div *ngIf="hamburgerDropdownOpen"
                    class="absolute top-full left-0 mt-2 -ml-16 bg-white border border-gray-200  rounded-md shadow-lg">
                    <div class="py-1">
                        <a [routerLink]="['/home']" class="block px-4 py-2 text-gray-800  hover:bg-gray-100 ">Home</a>
                        <a [routerLink]="['/models']" class="block px-4 py-2 text-blue-700  hover:bg-gray-100 ">Models</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</nav>

<section id="models" class="bg-gray-50 h-full">
    <div class="container py-10">
        <div class="text-center m-auto my-20 text-2xl">
            <h1 class="font-bold text-black mb-4">Modelos</h1>
        </div>
        <div id="render-section" class="grid lg:grid-cols-2 md:grid-cols-1 gap-12 lg:gap-8 px-4 sm:px-6 lg:px-8">
            <div *ngFor="let model of models" (click)="goToModelDetails(model.name)"
                class="text-center px-5 rounded-2xl cursor-pointer w-9/12 justify-center mx-auto items-center">
                <div class="w-full h-96 bg-model_eco80 {{ model.type }} bg-cover">
                </div>
                <h3 class="text-xl font-bold py-4 bg-gray-300">{{ model.name }}</h3>
                <p class="leading-relaxed bg-gray-300">{{ model.description }}</p>

            </div>
        </div>
    </div>
</section>
